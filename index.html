<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap 4--->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--Custom CSS--->
    <link rel="stylesheet" href="css/main.css">
    <!--Custom Icon--->
    <link rel="stylesheet" href="css/fontello.css">
    <title>Red Social</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row justify-content-start">
                <!---
                <div class="col-auto logo col-sm-12">
                    <a href="#">
                        <img src="img/l2.png" alt="logo de red social" width="22" height="22">
                    </a>
                </div> -->
                <div class="col-12 col-sm-8 col-lg-6 flex-last buscar">
                    <form action="">
                        <div class="row no-gutters align-items-center">
                            <div class="columna col-10">
                                <input type="text" name="" id="" placeholder="Amigos, Lugares y cosas que te gustan">
                            </div>
                            <div class="columna col-2">
                                <button><i class="icon-eye"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
                <nav class="col-12 col-sm-3 col-lg-2 menu d-flex justify-content-between ml-auto">
                    <a href="#"><i class="icon-users"></i></a>
                    <a href="#"><i class="icon-bell"></i></a>
                    <a href="#"><i class="icon-lock"></i></a>
                    <a href="#" class="imagen"><img src="img/3.jpg" alt="imagen de perfil" width="22" height="22"></a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-12 col-md-3 barra-lateral-izquierda" id="barra-lateral-izquierda">
                <nav>
                    <a href="#"><i class="icon-users"></i> Amigos</a>
                    <a href="#"><i class="icon-mail"></i> Mensajes</a>
                    <a href="#"><i class="icon-thumbs-up"></i> Paginas</a>
                    <a href="#"><i class="icon-camera"></i> Fotos</a>
                    <a href="#"><i class="icon-music"></i> Musica</a>
                    <a href="#"><i class="icon-docs"></i> Documentos</a>
                </nav>
            </div>

            <a href="#" class="fondo-enlace hidden-md-up" id="fondo-enlace"></a>

            <div class="col contenido-principal">
                <div class="publicar">
                    <div class="row">
                        <div class="col">
                            <a href="#" class="btn-menu d-flex justify-content-between d-block d-sm-block d-md-none" id="btn-menu">
                                <span>Menu</span>
                                <i class="icon-eye"></i>
                            </a>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="foto col-auto">
                            <a href="#">
                                <img src="img/3.jpg" alt="">
                            </a>
                        </div>
                        <div class="col">
                            <form action="">
                                <textarea name="mensaje" id="mensaje" placeholder="Publicar Mensaje"></textarea>
                                <div class="contenedor-botones d-flex justify-content-between">
                                    <div class="media">
                                        <a href="#"><i class="icon-music"></i></a>
                                        <a href="#"><i class="icon-videocam"></i></a>
                                        <a href="#"><i class="icon-docs"></i></a>
                                    </div>
                                    <div>
                                        <button>Publicar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                    <!---publicacion--->
                <div class="publicacion">
                    <div class="row">
                        <div class="col-auto">
                            <a href="#">
                                <img src="img/1.jpg" alt="" width="40" height="40">
                            </a>
                        </div>

                        <div class="col">
                            <div class="post">
                                <a href="#" class="nombre">Andre Ipsum</a>
                                <p class="texto">texto de prueba para el mensaje que se vera como publicacion en la rede social</p>
                            </div>
                            <div class="caja-botones d-flex justify-content-between align-items-center">
                                <button><i class="icon-thumbs-up"></i></button>
                                <p>15<i class="icon-thumbs-up"></i></p>
                            </div>
                        </div>
                    </div>
                    <!---comentarios--->
                    <div class="row">
                        <div class="col-10 offset-2">
                            <div class="comentarios">
                                <div class="row no-gutters comentario">
                                    <div class="col-auto foto">
                                        <a href="#">
                                            <img src="img/3.jpg" alt="">
                                        </a>
                                    </div>
                                    <div class="col">
                                        <form action="">
                                            <textarea name="comentario" id="comentario" placeholder="Comentario"></textarea>
                                        </form>
                                    </div>                                
                                </div>
                                <div class="row no-gutters comentario">
                                    <div class="col-auto foto">
                                        <a href="#">
                                            <img src="img/3.jpg" alt="">
                                        </a>
                                    </div>
                                    <div class="col">
                                        <p class="respuesta">texto de pureba para la respuesta del comentario</p>
                                        <a href="#" class="me-gusta">Me gusta</a>
                                    </div>                                
                                </div>
                            </div>
                        </div>
                    </div>                    
                </div>
            </div>
            <div class="col-3 barra-lateral-derecha d-none d-sm-none d-md-block">
                <h3>Publicidad</h3>
                <div class="ads">
                    <a href="#">
                        <img src="img/4.jpg" width="250" alt="">
                        <img src="img/5.jpg" width="250" alt="">
                        <img src="img/6.jpg" width="250" alt="">
                    </a>
                </div>
                <footer>
                    <a href="#">Privacidad</a>
                    <a href="#">Condiciones</a>
                    <a href="#">Publicidad</a>
                    <p class="copyright">Red Social 2020</p>
                </footer>
            </div>
        </div>
    </main>



    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
